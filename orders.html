<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retailer Shop - Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-green-600 text-white p-4 shadow flex justify-between items-center">
    <h1 class="text-2xl font-semibold">Retailer Shop - Orders</h1>
    <a href="admin.html" class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded">
      <i class="fas fa-arrow-left mr-2"></i>Back to Admin
    </a>
  </header>

  <main class="flex-grow container mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Orders to Deliver</h2>
    <div id="orders-list" class="space-y-4 max-w-4xl">
      <!-- populated by scripts.js â†’ renderOrders() -->
    </div>
  </main>

  <footer class="bg-green-600 text-white p-4 text-center">
    &copy; 2024 Retailer Shop
  </footer>

  <script src="scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (document.getElementById('orders-list')) {
        renderOrders();
      }
    });
  </script>
</body>
</html>
