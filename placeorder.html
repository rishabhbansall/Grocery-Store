<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retailer Shop - Place Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 shadow">
    <h1 class="text-2xl font-semibold">Retailer Shop - Place Order</h1>
  </header>

  <main class="flex-grow container mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Your Basket</h2>
    <div id="basket-list" class="space-y-4 max-w-md"></div>

    <h2 class="text-xl font-semibold mt-8 mb-4">Delivery Details</h2>
    <form id="user-details-form" class="max-w-md space-y-4">
      <div>
        <label for="user-name" class="block font-medium mb-1">Name</label>
        <input type="text" id="user-name" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div>
        <label for="user-address" class="block font-medium mb-1">Address</label>
        <textarea id="user-address" class="w-full border border-gray-300 rounded px-3 py-2" rows="3" required></textarea>
      </div>
      <div>
        <label for="user-phone" class="block font-medium mb-1">Phone</label>
        <input type="tel" id="user-phone" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <button
        type="submit"
        id="place-order-btn"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50"
        disabled
      >
        Place Order
      </button>
    </form>
+    <p id="order-success-msg" class="mt-4 text-green-600 font-semibold hidden">Order placed successfully! Please notify the admin to check the orders page.</p>

    <p class="mt-6">
      <a href="index.html" class="text-blue-600 underline">Back to Shop</a>
    </p>
  </main>

  <footer class="bg-blue-600 text-white p-4 text-center">
    &copy; 2024 Retailer Shop
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
