<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retailer Shop - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-green-600 text-white p-4 shadow flex justify-between items-center">
    <h1 class="text-2xl font-semibold">Retailer Shop - Admin</h1>
    <div class="space-x-4">
      <a href="admin.html" class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded">
        <i class="fas fa-home mr-2"></i>Home
      </a>
      <a href="orders.html" class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded">
        <i class="fas fa-box mr-2"></i>Orders
      </a>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Manage Items</h2>
    <form id="add-item-form" class="mb-6 max-w-md">
      <div class="mb-4">
        <label for="item-name" class="block mb-1 font-medium">Item Name</label>
        <input type="text" id="item-name" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label for="item-quantity" class="block mb-1 font-medium">Quantity</label>
        <input type="number" id="item-quantity" class="w-full border border-gray-300 rounded px-3 py-2" min="0" required />
      </div>
      <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-semibold px-4 py-2 rounded">
        Add / Update Item
      </button>
    </form>

    <h3 class="text-lg font-semibold mb-2">Current Items</h3>
    <div id="admin-items-list" class="space-y-3 max-w-md"></div>

    <h3 class="text-lg font-semibold mt-8 mb-2">Notifications</h3>
    <div id="notification-panel" class="max-w-md bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded" role="alert">
      <ul id="notification-list" class="list-disc list-inside"></ul>
      <p id="no-notifications" class="text-sm text-gray-600">No notifications</p>
    </div>
  </main>

  <footer class="bg-green-600 text-white p-4 text-center">
    &copy; 2024 Retailer Shop
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
