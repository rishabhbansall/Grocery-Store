<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retailer Shop - Customer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 shadow flex justify-between items-center">
    <h1 class="text-2xl font-semibold">Retailer Shop - Customer</h1>
    <a href="placeorder.html" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded">
      <i class="fas fa-shopping-cart mr-2"></i>Go to Cart
    </a>
  </header>

  <main class="flex-grow container mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Available Items</h2>
    <input
      type="text"
      id="search-input"
      placeholder="Search items..."
      class="mb-4 w-full max-w-md border border-gray-300 rounded px-3 py-2"
    />
    <div id="items-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

  <footer class="bg-blue-600 text-white p-4 text-center">
    &copy; 2024 Retailer Shop
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
